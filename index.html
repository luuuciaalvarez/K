    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = SpeechRecognition ? new SpeechRecognition() : null;
    let permissionGranted = false;

    document.addEventListener('DOMContentLoaded', () => {
      if (recognition) {
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = "es-ES";

        recognition.onresult = (event) => {
          document.getElementById("textInput").value = event.results[0][0].transcript;
        };

        recognition.onerror = () => {
          alert("Error con el reconocimiento de voz. Int茅ntalo de nuevo.");
        };

        recognition.onend = () => {
          permissionGranted = true;
        };
      } else {
        alert("Tu navegador no soporta reconocimiento de voz.");
      }
    });

    function startRecognition() {
      if (recognition) {
        recognition.start();
        console.log("Reconocimiento de voz activado");
      } else {
        alert("Tu navegador no soporta reconocimiento de voz.");
      }
    }

    async function sendMessage() {
      const inputText = document.getElementById("textInput").value.trim();
      if (!inputText) return;

      try {
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: inputText })
        });

        if (!response.ok) {
          throw new Error(`Error HTTP: ${response.status}`);
        }

        const data = await response.json();
        console.log(" Respuesta de OpenAI:", data);

        let respuestaTexto = "";

        if (data.response) {
          if (typeof data.response === "object") {
            respuestaTexto = data.response.message || data.response.content || JSON.stringify(data.response, null, 2);
          } else {
            respuestaTexto = data.response;
          }
        } else {
          respuestaTexto = "No se recibi贸 una respuesta v谩lida.";
        }

        document.getElementById("responseText").innerText = "Respuesta: " + respuestaTexto;
        displayResponse(respuestaTexto);
      } catch (error) {
        console.error("Error en la API:", error);
        document.getElementById("responseText").innerText = "No se pudo conectar con la IA.";
      }
    }

    function displayResponse(response) {
      document.getElementById("responseText").innerText = "Respuesta: " + response;
      const synth = window.speechSynthesis;
      const utterance = new SpeechSynthesisUtterance(response);
      utterance.lang = "es-ES";
      synth.speak(utterance);
    }
