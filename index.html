<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="hojadeestilo.css" />
  <title>Chat con Voz</title>
</head>
<body>
  <div class="page-wrapper">
    <div class="container">
      <!-- Sección de imágenes superiores -->
      <div class="top-images">
        <img src="img/logo nuevo.PNG" alt="Asistente IA" class="logo-all" />
        <img src="img/k+.PNG" alt="Aranzadi La Ley" class="top-image" />
      </div>

      <!-- Input y botones -->
      <input type="text" id="textInput" placeholder="Pregunta algo..." />
      <button onclick="startRecognition()">🎙 Hablar</button>
      <button onclick="sendMessage()">📩 Enviar</button>

      <!-- Respuesta -->
      <p class="response" id="responseText"></p>

      <!-- Sección de imágenes inferiores -->
      <div class="bottom-images">
        <img src="img/foto Les Novateurs (1).png" alt="Imagen Ilustrativa" class="bottom-image" />
        <img src="img/Les Novateurs logo.PNG" alt="Equipo de IA" class="mi-imagen" />
      </div>
    </div>

    <!-- Footer al final de la página -->
    <footer>
      <p>
        &copy; 2025 Aranzadi La Ley. Todos los derechos reservados. |
        <a href="https://www.aranzadilaley.es/aviso-legal-ia.html" target="_blank" rel="noopener noreferrer">
          Aviso Legal
        </a>
      </p>
    </footer>
  </div>

  <!-- Script de reconocimiento de voz y respuesta -->
  <script>
    const predefinedQA = {
      "cómo te llamas": "K",
      "a qué puedes contestar": "Puedo contestar a cuestiones relacionadas con el ámbito legal y jurídico...",
      "qué funciones tienes": "K+ ha sido entrenado para responder cuestiones en el ámbito regulatorio...",
      "cómo son tus respuestas": "Las respuestas que proporciono en el ámbito legal y jurídico son exhaustivas y precisas...",
      "eres 100% fiable": "K+ ha sido entrenado para responder cuestiones en el ámbito regulatorio con información fiable y actualizada",
      "qué preguntas puedo hacer": "Dentro del ámbito legal y jurídico, puedes formular preguntas relacionadas con temas legales",
      "qué eres": "módulo de IA generativa que te aporta precisión, agilidad y seguridad",
      "dónde obtienes tus respuestas": "De la legislación consolidada y de los contenidos expertos y siempre actualizados de la base de datos",
      "cómo estás entrenado": "con contenidos jurídicos actualizados y sólo te ofreceré información cuando haya garantía de fiabilidad.",
      "háblame de tus funcionalidades": "asistente legal k+, análisis de documentos, síntesis de documentos, traducción de documentos",
      "a cuántos idiomas traduces": "a 9 idiomas",
      "cómo evolucionas": "K+ va más allá de un conjunto de funcionalidades; es una solución en constante evolución",
      "cómo ahorras tiempo": "Respuestas rápidas y precisas, sin textos ni conceptos innecesarios",
      "cómo es tu empresa": "Somos un proveedor LegalTech que aplica IA generativa de forma rigurosa...",
      "qué es k Plus": "un módulo en constante evolución que permite ahorrar tiempo, ganar seguridad y ofrecer un servicio legal de calidad",
      "cuál es la base tecnológica de K Plus": "Azure OpenAI + entrenamiento propio de Karnov y Aranzadi LA LEY en un entorno seguro",
      "eres seguro": "Utilizamos autenticación y encriptación de datos para garantizar la seguridad",
      "hola k": "Hola",
      "Hola K": "Hola"
    };

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = SpeechRecognition ? new SpeechRecognition() : null;
    let permissionGranted = false;

    document.addEventListener('DOMContentLoaded', () => {
      if (recognition) {
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = "es-ES";

        recognition.onresult = (event) => {
          document.getElementById("textInput").value = event.results[0][0].transcript;
        };

        recognition.onerror = () => {
          alert("Error con el reconocimiento de voz. Inténtalo de nuevo.");
        };

        recognition.onend = () => {
          permissionGranted = true;
        };
      } else {
        alert("Tu navegador no soporta reconocimiento de voz.");
      }
    });

    function startRecognition() {
      if (recognition) {
        recognition.start();
        console.log("Reconocimiento de voz activado");
      } else {
        alert("Tu navegador no soporta reconocimiento de voz.");
      }
    }

    async function sendMessage() {
      const inputText = document.getElementById("textInput").value.trim();
      if (!inputText) return;

      try {
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: inputText })
        });

        if (!response.ok) {
          throw new Error(`Error HTTP: ${response.status}`);
        }

        const data = await response.json();
        console.log("🔹 Respuesta de OpenAI:", data);

        let respuestaTexto = "";

        if (data.response) {
          if (typeof data.response === "object") {
            respuestaTexto = data.response.message || data.response.content || JSON.stringify(data.response, null, 2);
          } else {
            respuestaTexto = data.response;
          }
        } else {
          respuestaTexto = "No se recibió una respuesta válida.";
        }

        document.getElementById("responseText").innerText = "Respuesta: " + respuestaTexto;
        displayResponse(respuestaTexto);
      } catch (error) {
        console.error("Error en la API:", error);
        document.getElementById("responseText").innerText = "No se pudo conectar con la IA.";
      }
    }

    function displayResponse(response) {
      document.getElementById("responseText").innerText = "Respuesta: " + response;
      const synth = window.speechSynthesis;
      const utterance = new SpeechSynthesisUtterance(response);
      utterance.lang = "es-ES";
      synth.speak(utterance);
    }
  </script>
</body>
</html>
