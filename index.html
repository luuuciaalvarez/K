</head>
<body>

      <!-- Input y botones -->
      <input type="text" id="textInput" placeholder="Pregunta algo..." />
      <button onclick="startRecognition()">ðŸŽ™ Hablar</button>
      <button onclick="sendMessage()">ðŸ“© Enviar</button>

      <!-- Respuesta -->
      <p class="response" id="responseText"></p>

      <!-- SecciÃ³n de imÃ¡genes inferiores -->
      <div class="bottom-images">
        <img src="img/foto Les Novateurs (1).png" alt="Imagen Ilustrativa" class="bottom-image" />
        <img src="img/Les Novateurs logo.PNG" alt="Equipo de IA" class="mi-imagen" />

  <!-- Script de voz y mensaje -->
  <script>
  const predefinedQA = {
    "cÃ³mo te llamas": "K",
    "a quÃ© puedes contestar": "Puedo contestar a cuestiones relacionadas con el Ã¡mbito legal y jurÃ­dico...",
    "quÃ© funciones tienes": "K+ ha sido entrenado para responder cuestiones en el Ã¡mbito regulatorio...",
    "hola k": "Hola",
    "Hola K": "Hola"
  };

  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  const recognition = SpeechRecognition ? new SpeechRecognition() : null;
  let micActivo = false;

  document.addEventListener('DOMContentLoaded', () => {
    if (recognition) {
      recognition.continuous = true; // Â¡sigue escuchando!
      recognition.interimResults = false;
      recognition.lang = "es-ES";

  recognition.onresult = (event) => {
  const transcript = event.results[event.results.length - 1][0].transcript;
  const input = document.getElementById("textInput");

  // Agrega un espacio si el campo ya tiene texto
  if (input.value.trim() !== "") {
    input.value += " " + transcript;
  } else {
    input.value = transcript;
  }

  console.log("ðŸŽ™ Texto aÃ±adido:", transcript);
};


      recognition.onerror = (event) => {
        console.error("Error de reconocimiento:", event.error);
        micActivo = false;
      };
    } else {
      alert("Tu navegador no soporta reconocimiento de voz.");
    }
  });

  function startRecognition() {
    if (recognition && !micActivo) {
      recognition.start();
      micActivo = true;
      console.log("ðŸŽ¤ MicrÃ³fono activado y en espera continua");
    }
  }

  async function sendMessage() {
    if (recognition && micActivo) {
      recognition.stop(); // ðŸ”‡ apagamos al enviar
      micActivo = false;
      console.log("ðŸŽ¤ MicrÃ³fono desactivado manualmente al enviar");
    }

    const inputText = document.getElementById("textInput").value.trim();
    if (!inputText) return;

    try {
      const response = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: inputText })
      });

      if (!response.ok) {
        throw new Error(`Error HTTP: ${response.status}`);
      }

      const data = await response.json();
      let respuestaTexto = "";

      if (data.response) {
        if (typeof data.response === "object") {
          respuestaTexto = data.response.message || data.response.content || JSON.stringify(data.response, null, 2);
        } else {
          respuestaTexto = data.response;
        }
      } else {
        respuestaTexto = "No se recibiÃ³ una respuesta vÃ¡lida.";
      }

      document.getElementById("responseText").innerText = "Respuesta: " + respuestaTexto;
      displayResponse(respuestaTexto);
    } catch (error) {
      console.error("Error en la API:", error);
      document.getElementById("responseText").innerText = "No se pudo conectar con la IA.";
    }
  }

  function displayResponse(response) {
    document.getElementById("responseText").innerText = "Respuesta: " + response;
    const synth = window.speechSynthesis;
    const utterance = new SpeechSynthesisUtterance(response);
    utterance.lang = "es-ES";
    synth.speak(utterance);
  }
</script>
