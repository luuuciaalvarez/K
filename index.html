<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="hojadeestilo.css" />
  <title>Chat con Voz</title>
</head>
<body>
  <div class="page-wrapper">
    <div class="container">
      <!-- Secci贸n de im谩genes superiores -->

        <img src="img/logo nuevo.PNG" alt="Asistente IA" class="logo-all" />
        <img src="img/k+.PNG" alt="Aranzadi La Ley" class="top-image" />
      </div>

      <!-- Input y botones -->
      <input type="text" id="textInput" placeholder="Pregunta algo..." />
      <button onclick="startRecognition()"> Hablar</button>
      <button onclick="sendMessage()"> Enviar</button>

      <!-- Respuesta -->
      <p class="response" id="responseText"></p>

      <!-- Secci贸n de im谩genes inferiores -->
      <div class="bottom-images">
        <img src="img/foto Les Novateurs (1).png" alt="Imagen Ilustrativa" class="bottom-image" />
        <img src="img/Les Novateurs logo.PNG" alt="Equipo de IA" class="mi-imagen" />
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>
        &copy; 2025 Aranzadi La Ley. Todos los derechos reservados. |
        <a href="https://www.aranzadilaley.es/aviso-legal-ia.html" target="_blank" rel="noopener noreferrer">
          Aviso Legal
        </a>
      </p>
    </footer>
  </div>

  <!-- Script de voz y mensaje -->
  <script>
    const predefinedQA = {
      "c贸mo te llamas": "K",
      "a qu茅 puedes contestar": "Puedo contestar a cuestiones relacionadas con el 谩mbito legal y jur铆dico...",
      "qu茅 funciones tienes": "K+ ha sido entrenado para responder cuestiones en el 谩mbito regulatorio...",
      "c贸mo son tus respuestas": "Las respuestas que proporciono son exhaustivas, basadas en legislaci贸n aplicable...",
      "eres 100% fiable": "K+ ha sido entrenado con informaci贸n jur铆dica fiable y actualizada.",
      "qu茅 preguntas puedo hacer": "Preguntas sobre normativa, procedimientos legales, contratos, etc.",
      "qu茅 eres": "M贸dulo de IA generativa para entornos legales.",
      "d贸nde obtienes tus respuestas": "De legislaci贸n consolidada y contenidos expertos.",
      "c贸mo est谩s entrenado": "Con contenidos jur铆dicos actualizados y validados.",
      "hola k": "Hola",
      "Hola K": "Hola"
    };

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = SpeechRecognition ? new SpeechRecognition() : null;
    let permissionGranted = false;

    document.addEventListener('DOMContentLoaded', () => {
      if (recognition) {
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = "es-ES";

        recognition.onresult = (event) => {
          document.getElementById("textInput").value = event.results[0][0].transcript;
        };

        recognition.onerror = () => {
          alert("Error con el reconocimiento de voz. Int茅ntalo de nuevo.");
        };

        recognition.onend = () => {
          permissionGranted = true;
        };
      } else {
        alert("Tu navegador no soporta reconocimiento de voz.");
      }
    });

    function startRecognition() {
      if (recognition) {
        recognition.start();
        console.log(" Micr贸fono activado");
      }
    }

    async function sendMessage() {
      //  Apaga el micr贸fono al enviar
      if (recognition && recognition.stop) {
        recognition.stop();
        console.log(" Micr贸fono apagado al enviar");
      }

      const inputText = document.getElementById("textInput").value.trim();
      if (!inputText) return;

      try {
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: inputText })
        });

        if (!response.ok) {
          throw new Error(`Error HTTP: ${response.status}`);
        }

        const data = await response.json();
        console.log(" Respuesta de la API:", data);

        let respuestaTexto = "";

        if (data.response) {
          if (typeof data.response === "object") {
            respuestaTexto = data.response.message || data.response.content || JSON.stringify(data.response, null, 2);
          } else {
            respuestaTexto = data.response;
          }
        } else {
          respuestaTexto = "No se recibi贸 una respuesta v谩lida.";
        }

        document.getElementById("responseText").innerText = "Respuesta: " + respuestaTexto;
        displayResponse(respuestaTexto);
      } catch (error) {
        console.error("Error en la API:", error);
        document.getElementById("responseText").innerText = "No se pudo conectar con la IA.";
      }
    }

    function displayResponse(response) {
      document.getElementById("responseText").innerText = "Respuesta: " + response;
      const synth = window.speechSynthesis;
      const utterance = new SpeechSynthesisUtterance(response);
      utterance.lang = "es-ES";
      synth.speak(utterance);
    }
  </script>
</body>
</html>
