  <style>
    .typing-dots {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 30px;
      gap: 5px;
      margin: 10px auto;
    }

    .typing-dots span {
      width: 10px;
      height: 10px;
      background-color: black;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }

    .typing-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 80%, 100% {
        opacity: 0;
        transform: scale(0.9);
      }
      40% {
        opacity: 1;
        transform: scale(1.2);
      }
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .config-btn {
      background: none;
      border: none;
      padding: 5px;
      cursor: pointer;
      margin: 5px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .config-btn:hover {
      background-color: #e0f0ff;
      border-radius: 5px;
    }

    .icono-config {
      width: 32px;
      height: 32px;
      display: block;
    }
  </style>
</head>
